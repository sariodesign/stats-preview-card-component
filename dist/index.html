<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="card">

    <picture>
      <source srcset="/media/cc0-images/surfer-240-200.jpg" media="(min-width: 800px)">
      <img src="/media/cc0-images/painted-hand-298-332.jpg" alt="" />
    </picture>

    <div class="card__content">

      <h1 class="card__title">Get insights that help your business grow.</h1>

      <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="details">
        <div class="details-item">
          <span>10k+</span>
          <span>companies</span>
        </div>
        <div class="details-item">
          <span>314</span>
          <span>templates</span>
        </div>
        <div class="details-item">
          <span>12m+</span>
          <span>queries</span>
        </div>
      </div>

    </div>

  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.sariodesign.it">SarioDesign</a>.
  </div>
</body>
</html>
